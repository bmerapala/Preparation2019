<script>

function mergesort(a,b){
var merged=[];
var aElm=a[0];
var bElm=b[0];
var i=1,j=1;

if(a.length==0)
return b;
if(b.length==0)
return a;

while(aElm || bElm){
if((aElm && !bElm) || aElm < bElm){
merged.push(aElm);
aElm= a[i++];
}
else{
merged.push(bElm);
bElm =b[j++];
}
}
return merged;
}
console.log( mergesort([2,5,6,9], [1,2,3,29]));

	
function subarrayofgivensum(arr, givenSum){	
var	currSum = arr[0];
var start=0;
var end=0;
while (end < arr.length)
{
    if (currSum == givenSum)
    {
        console.log ("Found given sum from " + start + " to " + end);
    }
    
    if (currSum <= givenSum)
    {
        end++;
        if (end < arr.length)
            currSum = currSum + arr[end];
    }
    else
    {
	
        currSum = currSum - arr[start];
        start++;

    }
}
}
subarrayofgivensum([1, 4,6,0,8,2,0], 0);

</script>
