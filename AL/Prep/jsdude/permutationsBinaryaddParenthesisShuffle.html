<script>
function getAllPermutations(string) {
  var results=[];
  if(string.length === 0){
  results.push(string);
  return results;
  }
  
  for(var i=0; i<string.length; i++){
   var firstchar= string[i];
   var charsleft= string.substring(0,i) + string.substring(i+1);
   var innerpermutations= getAllPermutations(charsleft);
   
   for (var j = 0; j < innerpermutations.length; j++) {
      results.push(firstchar + innerpermutations[j]);
    }
  
  
}
return results;
}

console.log(getAllPermutations('abcd'));

var balancedParens = function(str) {
  var stack = [];
  var open = { '{': '}', '[': ']', '(': ')' };
  var closed = { '}': true, ']': true, ')': true };
  
  for (var i = 0; i < str.length; i++) {
    var chr = str[i];
    if (open[chr]) {
      stack.push(chr);
    } else if (closed[chr]) {
      if (open[stack.pop()] !== chr) return false;
    }
  }
  
  return stack.length === 0;
};



function clockangle(hours,mins){
minangle= 360 * (mins/60);
hourangle =360 * (hours/12) + (360/12)*(mins/60);
if(minangle>hourangle){
return minangle-hourangle;
}
else if(minangle<hourangle){
return hourangle-minangle;}
else{ return null;}
}
console.log(clockangle(12,15));


function shuffle (array) {
  var i = 0
    , j = 0
    , temp = null

  for (i = array.length - 1; i > 0; i -= 1) {
    j = Math.floor(Math.random() * (i + 1))
    temp = array[i]
    array[i] = array[j]
    array[j] = temp
  }
}
