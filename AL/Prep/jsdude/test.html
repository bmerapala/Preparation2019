<script>
function findExtraElement(arr1, arr2) {
  
    for(var i = 0; i < arr1.length; i++){
	var found=false;
        for(var j = 0; j < arr2.length; j++){
            if(arr1[i] === arr2[j]){
				found = true;
				break;
                
            }
			
        }
		if(!found){
			return arr1[i];
			}
    }
	
	}
console.log(findExtraElement([1,3,4,2],[3,2,1]));

//rotate array
function rotateArray(arr,k) {
 
    var result = [];
 
    for(var i=0; i < k; i++){
        result[i] = arr[arr.length-k+i];
    }
 
    var j=0;
    for(var i=k; i<arr.length; i++){
        result[i] = arr[j];
        j++;
    }
    console.log(result);
}
rotateArray([9,8,31,14,51,26,87],4);

//reverse words
function reverseWords(str){
 var rev = [], wordLen = 0;
 for(var i = str.length-1; i>=0; i--){
   if(str[i]==' ' || i==0){
     rev.push(str.substr(i,wordLen+1));
     wordLen = 0;
   }
   else
     wordLen++;
 }
 
 return rev.join(' ');

}

console.log(reverseWords('the sky is blue'));

//palindrome

function Palindrome(str){
str=(str.replace(/[, ]/g, '')).toLowerCase();
console.log(str);
var len=str.length;
for(var i=0;i<len;i++){
if(str[i]!=str[len-1-i])
return false;
 }
  return true;
}
console.log(Palindrome("Red rum, sir, is murder"));

//print vertically

function printvertically(n){
if(n==0){return;}
 var rem= n%10;
 var tobeprocessed = Math.floor(n/10);
 printvertically(tobeprocessed);
  console.log(rem);
  
 
}
printvertically('123456');
</script>
