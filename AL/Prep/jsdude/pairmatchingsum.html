 <script type="text/javascript">
function getIntersect(arr1, arr2) {
    var temp = [];
    for(var i = 0; i < arr1.length; i++){
        for(var k = 0; k < arr2.length; k++){
            if(arr1[i] == arr2[k]){
                temp.push( arr1[i]);
                
            }
        }
    }
    console.log( temp);
}
 
 getIntersect([3,2,1],[1,3,4,2])
 
//return pairs which has the given sum 
function bruteForceTwoSum(array, sum) {
  var result = []
  for (var i = 0; i < array.length; i++){
    for (var j = i + 1; j < array.length; j++){
      if (array[j] === sum - array[i]){
        result.push([array[i], array[j]])
      }
    }
  }
  return result;
}
console.log(bruteForceTwoSum([-4, 2, -2, -9,9, 7,-7,4,1,-1], 0));

//return maximum sum of the subarrays
function SubSequence(a){
  var now = 0,prev =0;
  for(var i = 0;i < a.length;i++){  
    prev = Math.max(0,prev + a[i]);
    now = Math.max(prev,now);
  }
  return now;
}

console.log(SubSequence([-1,2,-3,4,-6,7]));

//hashmap return pairs which has given sum
function hashMapTwoSum(array, sum) {
  var hashMap = {},
      results = []
  
  for (var i = 0; i < array.length; i++){
    if (hashMap[array[i]]){
      results.push([hashMap[array[i]], array[i]])
    }else{
      hashMap[sum - array[i]] = array[i]
    }
  }
  return results;
}
console.log(hashMapTwoSum([-4, 2, -2, -9,9, 7,-7,4,1,-1], 0));

function getAllSubstrings(str) {
  var i, j, result = [];

  for (i = 0; i < str.length; i++) {
      for (j = i + 1; j < str.length + 1; j++) {
          result.push(str.slice(i, j));
      }
   }
  console.log(result);
 }


getAllSubstrings('abcd');

function getCombinationsofsubarrays(chars) {
  var result = [];
  var f = function(prefix, chars) {
    for (var i = 0; i < chars.length; i++) {
      result.push(prefix + chars[i]);
      f(prefix + chars[i], chars.slice(i + 1));
    }
  }
  f('', chars);
  console.log(result);
}
getCombinationsofsubarrays(["1", "2", "3"]);

function mode(array)
{
    if(array.length == 0)
        return null;
    var modeMap = {};
    var maxEl = array[0], maxCount = 1;
    for(var i = 0; i < array.length; i++)
    {
        var el = array[i];
        if(modeMap[el] == null)
            modeMap[el] = 1;
        else
            modeMap[el]++;  
        if(modeMap[el] > maxCount)
        {
            maxEl = el;
            maxCount = modeMap[el];
        }
    }
    return maxEl;
}
console.log(mode([1,2,2,2,2,3,3,3,3,3]));
