<script>
function hasuniqueChars(str){
var exists={};
var elm;
 for(i=0;i<str.length;i++){
 elm=str.charAt(i);
 if(exists[elm]){
 return false;
 }
exists[elm]=true;
 }
 return true;
}
console.log(hasuniqueChars("bhav1"));

function IsPermutationofOther(str1, str2){
if(str1.length != str2.length){return false;}
if(str1.split('').sort().join('') === str2.split('').sort().join('')){
return true;
}
else{return false;}
}
console.log(IsPermutationofOther('godo','dogo'));

function replaceSpaces(str,length){

var arr=str.split('');
for(i=arr.length-1;i>=0;i--){
if(arr[i]== " "){
arr[i]= "%20";
}
}

console.log(arr.join(''));
}
replaceSpaces("Good Morning", 12);

</script>
