<script>

function is_Palindrome(str1) {
var rev = str1.split("").reverse().join("");
return str1 == rev;
}
function hasuniqueChars(str){
var exists={};
var elm;
 for(i=0;i<str.length;i++){
 elm=str.charAt(i);
 if(exists[elm]){
 return false;
 }
exists[elm]=true;
 }
 return true;
}

function subarrayofgivensum(arr, givenSum){	
var	currSum = arr[0];
var start=0;
var end=0;
while (end < arr.length)
{
    if (currSum == givenSum)
    {
        console.log ("Found given sum from " + start + " to " + end);
    }
    
    if (currSum <= givenSum)
    {
        end++;
        if (end < arr.length)
            currSum = currSum + arr[end];
    }
    else
    {
	 if (start < end){
        currSum = currSum - arr[start];
        start++;
		}
    }
}
}
subarrayofgivensum([1, 4,6,0,8,2,0], 10);
