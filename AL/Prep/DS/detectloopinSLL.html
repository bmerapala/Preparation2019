 </head>   
 <body>
 <script type="text/javascript">
LinkedList.prototype.loopBegining = function () {
  var p1, p2, isLoop;
  p1 = this.head;
  p2 = this.head;
  
  // loop detection, basic condition for loop to exist
  while (p2.next.next) {
    p1 = p1.next;
    p2 = p2.next.next;

    if (p2 === p1) {
      isLoop = true;
      break;
    }
  }
	
  // Loop begining detection
  if (isLoop) {
    p1 = this.head;
    while (p1 !== p2) {
      p1 = p1.next;
      p2 = p2.next;
    }
    return p1;
  } else {
    return;
  }

};
</script>
</body>
</html>
